<!DOCTYPE html>
<html lang="en">
  <!--TEAM ARION AT SISHK (A STEM RACING TEAM)-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Team Arion Interactive Display for Professional Class Pit Display - Mark Yu MKYUM</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #5431db, #6a4fd2);
      color: #fff; font-family: 'Inter', sans-serif; font-weight: 500;
      user-select: none; touch-action: manipulation;
      display: flex; flex-direction: column; align-items: center;
    }

    header {
      font-family: 'Barlow Semi Condensed', sans-serif;
      font-size: 2.3em; font-weight: 500; line-height: 1.1;
      padding: 20px 24px; text-align: center; text-shadow: 0 2px 10px rgba(0,0,0,.25);
      text-transform: uppercase; letter-spacing: 0.07em;
      transition: opacity 0.4s ease;
      width: 100%;
    }

    .menu-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: calc(100% - 120px);
      padding: 0 3%;
      overflow: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .menu {
      display: grid;
      width: 100%;
      height: 90%;
      max-width: 1300px;
      gap: 16px; /* More spacing between buttons */
      grid-template-columns: repeat(3, minmax(0, 1fr));
      grid-template-rows: repeat(2, 1fr);
      justify-items: center;
      align-items: center;
    }

    .menu button {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.15);
      border: 2.5px solid rgba(255,255,255,0.25);
      border-radius: 18px;
      color: #fff;
      font-family: 'Barlow Semi Condensed', sans-serif;
      font-weight: 500;
      transition: transform .3s ease, background .3s ease, border-color .3s ease, opacity .3s ease;
      cursor: pointer;
      font-size: clamp(1.2em, 1.7vw, 1.5em);
      text-align: center;
      aspect-ratio: 1.5 / 1;
      width: 100%;
      padding: 14px;
      opacity: 0.95;
    }

    .menu button:hover {
      background: rgba(255,255,255,0.25);
      border-color: rgba(255,255,255,0.5);
      transform: scale(1.04);
      opacity: 1;
    }

    .menu button i {
      font-size: clamp(2.3em, 3.5vw, 3.2em);
      color: #fff;
      margin-bottom: 10px;
    }

    #content {
      display: none;
      height: 100%;
      width: 100%;
      flex-direction: column;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .content-active {
      opacity: 1 !important;
      transform: translateY(0) !important;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      padding: 14px 26px;
      background: rgba(255,255,255,0.12);
      border-bottom: 2px solid rgba(255,255,255,0.25);
      font-family: 'Barlow Semi Condensed', sans-serif;
      gap: 20px;
      z-index: 2;
      transition: opacity 0.4s ease;
    }

    .page-title {
      font-size: 1.6em;
      font-weight: 500;
    }

    .top-bar button {
      background: none;
      color: #fff;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 12px;
      padding: 10px 22px;
      cursor: pointer;
      font-weight: 500;
      transition: background .3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2em;
    }

    .top-bar button:hover { background: rgba(255,255,255,0.25); }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
      background: rgba(0,0,0,0.1);
      transition: opacity 0.42s ease;
    }

    footer {
      text-align: center;
      padding: 10px 16px 14px;
      font-size: 1.15em;
      color: rgba(255,255,255,0.92);
      font-weight: 500;
      width: 100%;
      overflow: hidden;
      transition: opacity 0.42s ease;
    }
  </style>
</head>
<body>
  <header id="mainHeader">I WANT TO LEARN MORE ABOUT...</header>

  <div class="menu-container" id="menuContainer">
    <div class="menu" id="menu">
      <button onclick="openPage('car.html','Confluence - Team Arion Interactive Explorer')">
        <i class="fa-solid fa-car"></i>
        <span>The Car<br>(Interactive Viewer)</span>
      </button>
      <button onclick="openPage('design.html','Design & Engineering Portfolio')">
        <i class="fa-solid fa-gears"></i>
        <span>Design & Engineering</span>
      </button>
      <button onclick="openPage('standard.html','The Purple Standard')">
        <i class="fa-solid fa-star"></i>
        <span>The Purple Standard</span>
      </button>
      <button onclick="openPage('sustainability.html','Our Contributions to Sustainability')">
        <i class="fa-solid fa-leaf"></i>
        <span>Our Contributions to Sustainability</span>
      </button>
      <button onclick="openPage('dnep.html','Enterprise Portfolio')">
        <i class="fa-solid fa-book-open"></i>
        <span>Enterprise Portfolio</span>
      </button>
      <button onclick="openPage('achievements.html','Achievements & Awards')">
        <i class="fa-solid fa-trophy"></i>
        <span>Achievements & Awards</span>
      </button>
    </div>
  </div>

  <div id="content">
    <div class="top-bar">
      <button onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Go Back</button>
      <div class="page-title" id="pageTitle">Page Title</div>
    </div>

    <!-- ðŸ”¹ Inline persistent car viewer lives here -->
    <div id="carContainer" style="display:none; flex: 1; min-height: 0;">
      <iframe 
        src="https://apps8320.autodesk360.com/g/shares/SH90d2dQT28d5b60281158ba7dd8a22ad0b9?mode=embed"
        allowfullscreen
        allow="fullscreen"
    ></iframe>
    </div>

    <!-- ðŸ”¹ Dynamic iframe for all other pages (unchanged behavior) -->
    <iframe id="iframe" src=""></iframe>
  </div>

  <footer id="footer">Touch any item to learn more.</footer>

  <script>
    let timeout;

    function resetTimer(){ 
      clearTimeout(timeout); 
      timeout = setTimeout(goBack, 60000); 
    }
    document.addEventListener('pointerdown', resetTimer, {passive:true});
    document.addEventListener('pointermove', resetTimer, {passive:true});

    function openPage(url,title){
      const menu    = document.getElementById('menuContainer');
      const header  = document.getElementById('mainHeader');
      const footer  = document.getElementById('footer');
      const content = document.getElementById('content');
      const iframe  = document.getElementById('iframe');
      const carContainer = document.getElementById('carContainer');

      menu.style.opacity   = '0';
      header.style.opacity = '0';
      footer.style.opacity = '0';

      setTimeout(() => {
        menu.style.display   = 'none';
        header.style.display = 'none';
        footer.style.display = 'none';

        content.style.display = 'flex';
        document.getElementById('pageTitle').textContent = title;

        if (url === 'car.html') {
          // Show inline car viewer, hide iframe
          if (carContainer) carContainer.style.display = 'flex';
          if (iframe) {
            iframe.style.display = 'none';
            iframe.src = '';
          }
        } else {
          // Hide car viewer, show iframe with the requested page
          if (carContainer) carContainer.style.display = 'none';
          if (iframe) {
            iframe.style.display = 'block';
            iframe.src = url;
          }
        }

        requestAnimationFrame(() => content.classList.add('content-active'));
      }, 400);

      resetTimer();
    }

    function goBack(){
      const menu    = document.getElementById('menuContainer');
      const header  = document.getElementById('mainHeader');
      const footer  = document.getElementById('footer');
      const content = document.getElementById('content');
      const iframe  = document.getElementById('iframe');
      const carContainer = document.getElementById('carContainer');

      content.classList.remove('content-active');
      content.style.opacity = '0';

      setTimeout(() => {
        content.style.display = 'none';
        menu.style.display    = 'flex';
        header.style.display  = 'block';
        footer.style.display  = 'block';

        // Reset for next time (car stays rendered, just hidden)
        if (iframe) {
          iframe.style.display = 'block';
          iframe.src = '';
        }
        if (carContainer) {
          carContainer.style.display = 'none';
        }

        requestAnimationFrame(() => {
          menu.style.opacity   = '1';
          header.style.opacity = '1';
          footer.style.opacity = '1';
        });
      }, 400);

      resetTimer();
    }

    resetTimer();
  </script>
</body>
</html>
