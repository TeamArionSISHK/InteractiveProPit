<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Team Arion Interactive Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: linear-gradient(135deg, #5431db, #6a4fd2);
      color: #fff; font-family: 'Inter', sans-serif; font-weight: 500;
      user-select: none; touch-action: manipulation;
      display: flex; flex-direction: column; align-items: center;
    }

    header {
      font-family: 'Barlow Semi Condensed', sans-serif;
      font-size: 2.4em; font-weight: 500; line-height: 1.2;
      padding: 20px 24px; text-align: center; text-shadow: 0 2px 10px rgba(0,0,0,.2);
      text-transform: uppercase; letter-spacing: 0.08em;
      transition: opacity 0.4s ease;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .menu-container, #content {
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .menu-container.hidden, #content.hidden {
      opacity: 0;
      transform: scale(0.98);
      pointer-events: none;
    }

    .menu-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .menu {
      display: grid;
      width: 85%;
      max-width: 1100px;
      gap: 24px;
      justify-items: center;
      grid-template-columns: repeat(3, 1fr);
    }

    @media (max-width: 1000px) {
      .menu { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 800px) {
      .menu { grid-template-columns: repeat(3, 1fr); }
    }

    .menu button {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.25);
      border-radius: 16px; padding: 22px; color: #fff;
      font-family: 'Barlow Semi Condensed', sans-serif; font-weight: 500;
      transition: transform .2s ease, background .2s ease, border-color .2s ease;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      width: 100%;
      font-size: clamp(1em, 1.2vw, 1.3em);
      text-align: center;
    }

    .menu button:hover {
      background: rgba(255,255,255,0.25); border-color: rgba(255,255,255,0.4);
      transform: scale(1.03);
    }

    .menu button:active { transform: scale(0.98); }

    .menu button i {
      font-size: clamp(1.8em, 3vw, 2.5em); color: #fff; margin-bottom: 10px;
    }

    #content {
      display: none;
      height: 100%;
      width: 100%;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-bottom: 2px solid rgba(255,255,255,0.2);
      font-family: 'Barlow Semi Condensed', sans-serif;
      gap: 20px;
      z-index: 2;
    }

    .top-bar button {
      background: none; color: #fff; border: 2px solid rgba(255,255,255,0.5);
      border-radius: 12px; padding: 6px 14px; cursor: pointer; font-weight: 500;
      transition: background .2s ease; display: flex; align-items: center; gap: 6px;
    }

    .top-bar button i { font-size: 1.1em; }

    .top-bar button:hover { background: rgba(255,255,255,0.25); }

    .page-title {
      font-size: 1.4em;
      font-weight: 500;
      text-align: left;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
      background: rgba(0,0,0,0.1);
      z-index: 1;
    }

    footer {
      text-align: center;
      padding: 10px 16px 14px;
      font-size: 1.05em;
      color: rgba(255,255,255,0.92);
      font-weight: 500;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <header id="mainHeader">I WANT TO LEARN MORE ABOUT...</header>

  <div class="menu-container" id="menuContainer">
    <div class="menu" id="menu">
      <button onclick="openPage('car.html','The Car (Interactive Viewer)')">
        <i class="fa-solid fa-car"></i>
        <span>The Car<br>(Interactive Viewer)</span>
      </button>
      <button onclick="openPage('design.html','Design & Engineering')">
        <i class="fa-solid fa-gears"></i>
        <span>Design & Engineering</span>
      </button>
      <button onclick="openPage('standard.html','The Purple Standard')">
        <i class="fa-solid fa-star"></i>
        <span>The Purple Standard</span>
      </button>
      <button onclick="openPage('sustainability.html','Our Contributions to Sustainability')">
        <i class="fa-solid fa-leaf"></i>
        <span>Our Contributions to Sustainability</span>
      </button>
      <button onclick="openPage('sponsors.html','Sponsors & Partners')">
        <i class="fa-solid fa-handshake"></i>
        <span>Sponsors & Partners</span>
      </button>
      <button onclick="openPage('achievements.html','Achievements & Awards')">
        <i class="fa-solid fa-trophy"></i>
        <span>Achievements & Awards</span>
      </button>
    </div>
  </div>

  <div id="content">
    <div class="top-bar">
      <button onclick="goBack()"><i class="fa-solid fa-arrow-left"></i> Go Back</button>
      <div class="page-title" id="pageTitle">Page Title</div>
    </div>
    <iframe id="iframe" src=""></iframe>
  </div>

  <footer id="footer">Thank you for visiting <strong>Team Arion</strong>.</footer>

  <script>
    let timeout;

    function resetTimer(){ clearTimeout(timeout); timeout=setTimeout(goBack,15000); }
    document.addEventListener('pointerdown', resetTimer, {passive:true});
    document.addEventListener('pointermove', resetTimer, {passive:true});

    function openPage(url,title){
      const menu = document.getElementById('menuContainer');
      const header = document.getElementById('mainHeader');
      const footer = document.getElementById('footer');
      const content = document.getElementById('content');

      menu.classList.add('hidden');
      header.classList.add('fade');
      footer.classList.add('fade');

      setTimeout(() => {
        menu.style.display = 'none';
        header.style.display = 'none';
        footer.style.display = 'none';
        content.style.display = 'flex';
        document.getElementById('pageTitle').textContent = title;
        document.getElementById('iframe').src = url;
        content.classList.remove('hidden');
      }, 400);

      resetTimer();
    }

    function goBack(){
      const menu = document.getElementById('menuContainer');
      const header = document.getElementById('mainHeader');
      const footer = document.getElementById('footer');
      const content = document.getElementById('content');

      content.classList.add('hidden');

      setTimeout(() => {
        content.style.display = 'none';
        menu.style.display = 'flex';
        header.style.display = 'block';
        footer.style.display = 'block';
        menu.classList.remove('hidden');
        header.classList.remove('fade');
        footer.classList.remove('fade');
        document.getElementById('iframe').src = '';
      }, 400);

      resetTimer();
    }

    resetTimer();
  </script>
</body>
</html>
